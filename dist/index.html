<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        img {
            height: 200px;
            width: 200px;
            border: 2px black solid;
        }
    </style>

</head>
<body>
    <h1>Getting started with firebase 9</h1>

    <h2>Firebase Firestore</h2>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author</label>
        <input type="text" name="author">

        <button>add a new book</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a book</button>
    </form>

    <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>update a book</button>
    </form>

    <h2>Firebase Auth</h2>

    <form class="signup">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>signup</button>
    </form>

    <form class="login">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password</label>
        <input type="password" name="password">
        <button>login</button>
    </form>

    <button class="logout">logout</button>

    <h2>Unsubscribing</h2>
    <button class="unsub">unsubscribe from db/auth changes</button>
    <br><br><br>

    <!-- Firebase storage-->
    <label for="">Image Name</label> <input type="text" id="namebox"> <label for="" id="extlab"></label> <br><br>
    <img alt="" id="myimg"> <label for="" id="upprogress"></label> <br><br>

    <button id="selbtn">Select Image</button>
    <button id="upbtn">Upload Image</button>
    <button id="downbtn">Retrieve Image</button>
    <br><br><br>

    <!-- Firebase List Data on Table -->
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1">

            </tbody>
        </table>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
